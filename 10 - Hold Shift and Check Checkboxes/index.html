<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>

   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <label class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p></label>
    <label class="item"><input type="checkbox"><p>Check one item</p></label>
    <label class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p></label>
    <label class="item">
      <input type="checkbox">
      <p>Check a lower item</p></label>
    <label class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p></label>
    <label class="item">
      <input type="checkbox">
      <p>Try do it with out any libraries</p></label>
    <label class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p></label>
    <label class="item">
      <input type="checkbox">
      <p>Good Luck!</p></label>
    <label class="item">
      <input type="checkbox">
     <p>Don't forget to tweet your result!</p></label>
  </div>

<script type="text/javascript" src="scripts/checklist.js">
</script>
</body>
</html>
